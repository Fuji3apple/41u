<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            // 新しいモデルを追加する関数
            function addModel(event) {
                // ランダムな位置を生成
                const randomX = (Math.random() - 0.5) * 2; // -1 から 1 の範囲
                const randomY = (Math.random() - 0.5) * 0.5 + 0.5; // 0.5 から 1 の範囲
                const randomZ = (Math.random() - 0.5) * 2; // -1 から 1 の範囲

                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', '#animated-asset');
                model.setAttribute('scale', '0.637 0.637 0.637');
                model.setAttribute('position', `${randomX} ${randomY} ${randomZ}`);
                model.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear');
                model.setAttribute('animation__float', 'property: position; to: 0 1.0 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine');

                // 新しいモデルをシーンに追加
                document.querySelector('a-scene').appendChild(model);
            }

            // DOMが読み込まれた後にイベントリスナーを設定
            document.addEventListener('DOMContentLoaded', () => {
                const marker = document.getElementById('animated-marker');
                marker.addEventListener('click', addModel);
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="initial-model"
                    position="0 1.5 0"
                    scale="0.637 0.637 0.637"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
                    animation__float="property: position; to: 0 2.0 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
